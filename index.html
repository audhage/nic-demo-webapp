<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }

      .bg {
        /* The image used */
        background-image: url("https://i.kym-cdn.com/photos/images/original/001/034/999/1de.gif");

        /* Full height */
        height: 100%;

        /* Center and scale the image nicely */
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        background-color: #343740;
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
  </body>
</html>
